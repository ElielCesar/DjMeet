{% extends 'global/base.html' %}
{% load static %}
{% block 'head' %}
<title>Cadastre-se</title>
<link href="{% static 'usuarios/css/usuarios.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

<div class="container-fluid bg-inscricao">

    <div class="row">
        <div class="col-md-8"><!--col 1-->
            <h3 class="logo">DjMeet</h3>

            <div class="box-form">
                <h3>CADASTRO</h3>

                {% for message in messages %}
                <div class="alert {{message.tags}}">{{message}}</div>
                {% endfor %}

                <hr style="border-color: #7E7B7C">

                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <label>Nome completo:</label>
                    <input type="text" class="form-control" placeholder="Nome completo" name="nome_completo" required>
                    <br>
                    <label>Username:</label>
                    <input type="text" class="form-control" placeholder="Username..." name="username" required>
                    <br>

                    <div class="row">

                        <div class="col-md">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" placeholder="E-mail..." name="email" required>
                            <br>
                            <label>Cidade:</label>
                            <input type="text" class="form-control" placeholder="Cidade" name="cidade" required>
                            <br>
                            <label>Senha:</label>
                            <input type="password" class="form-control" placeholder="Senha..." name="senha" required>
                        </div>

                        <div class="col-md">

                            <label>Telefone:</label>
                            <input type="text" class="form-control" placeholder="Telefone" name="telefone" required>
                            <br>
                            <label for="estado">Estado:</label>
                            <select class="form-control" name="estado" id="estado">
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <br>
                            <label>Confirmar senha:</label>
                            <input type="password" class="form-control" placeholder="Confirmar senha..."
                                name="confirmar_senha" required>
                        </div>
                    </div>
                    <a href="/usuarios/login" class="link">Já possuo uma conta</a>
                    <br>
                    <br>
                    <input type="submit" value="CADASTRAR" class="btn-principal">
                </form>
            </div>

            <img src="{% static 'global/img/logo_inferior.png' %}" class="logo-evento">

        </div>

        <div class="col-md bg-img"> <!--col 1-->

        </div>

    </div>
</div>

{% endblock %}
